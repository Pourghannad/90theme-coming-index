<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>نودتم</title>
</head>
<style>
    body,
    html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #1b251a;
        font-family: "Avenir", "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    section {
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    section svg {
        width: 160px;
        height: 105px;
    }

    section svg path {
        fill: transparent;
        stroke: #74ba64;
        stroke-width: 3px;
        stroke-dasharray: 0px;
        stroke-dashoffset: 0px;
        animation-name: svg;
        animation-duration: 375ms;
        animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        animation-fill-mode: forwards;
        animation-iteration-count: 2;
    }

    section svg path:nth-of-type(1) {
        animation-delay: 100ms;
    }

    @keyframes svg {
        0% {
            stroke-dasharray: 640px;
            stroke-dashoffset: -640px;
        }

        50% {
            stroke-dashoffset: 640px;
        }

        100% {
            stroke-dasharray: 640px;
            stroke-dashoffset: 0px;
        }
    }

    body a {
        margin-top: 30px;
        display: block;
        letter-spacing: 1px;
        font-size: 16px;
        color: #b2dfa782;
        z-index: 1;
        letter-spacing: 0px;
        line-height: 22px;
        opacity: 0;
        animation-name: Email;
        animation-delay: 600ms;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-play-state: running;
        animation-duration: 350ms;
    }

    @keyframes Email {
        0% {
            opacity: 0;
        }

        30% {
            opacity: 1;
            letter-spacing: -3px;
        }

        50% {
            opacity: 1;
            letter-spacing: 5px;
        }

        100% {
            opacity: 1;
            letter-spacing: 0px;
        }
    }

    canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0px);
        background-repeat: no-repeat;
        background-image: url(./header-bg.jpg);
        background-size: 100% 240px;
        background-position: top center;
        background-blend-mode: color-burn;
        background-color: rgb(27 37 26 / 80%);
        box-shadow: 0 0 3px -1px rgb(255 255 255 / 10%);
        border-radius: 50%;
    }

    footer {
        position: absolute;
        bottom: 0;
        color: rgb(255 255 255 / 9%);
    }

    @media (max-height: 400px) {
        footer {
            display: none;
        }
    }
</style>

<body>
    <section>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            width="320px" height="210px" viewBox="0 0 320 210" enable-background="new 0 0 320 210" xml:space="preserve">
            <g>

                </path>

                    d="M104.437,5.727h-49c-27.873,0-50.68,22.807-50.68,50.68V154.5h100.68v53.201c27.416-0.539,49.68-23.115,49.68-50.654V56.406C155.116,28.533,132.312,5.727,104.437,5.727z M79.937,106.727c-14.082,0-25.5-11.417-25.5-25.5c0-14.084,11.418-25.5,25.5-25.5c14.084,0,25.5,11.417,25.5,25.5C105.437,95.309,94.021,106.727,79.937,106.727z">

        </svg>
    </section>
    <a href="mailto:info@90theme.ir">info@90theme.ir</a>
    <footer>© 2014 - 2023 </footer>

        data-color="#74ba6438"></canvas>
    <script src="dopdots.bundle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            dopDots(document.querySelector("canvas").getContext("2d"));

</body>

</html>
